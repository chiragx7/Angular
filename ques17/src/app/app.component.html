<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
  
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
  
      h3 {
        text-align: center;
      }
  
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
  
      th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
  
      th {
        background-color: #f2f2f2;
      }
  
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <h3 align="center">Student Details</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Roll Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Class</th>
            <th scope="col">Division</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of stud_details">
            <th scope="row">{{student.rlno}}</th>
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.class}}</td>
            <td>{{student.div}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
