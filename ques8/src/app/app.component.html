<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Arithmetic Operations</h2>
      <input type="number" name="num1" [(ngModel)]="num1" class="form-control" placeholder="Enter Number 1"/><br>
      <input type="number" name="num2" [(ngModel)]="num2" class="form-control" placeholder="Enter Number 2"/><br>
      <button class="btn btn-success" (click)="add()">Add</button>&nbsp;
      <button class="btn btn-danger" (click)="sub()">Subtract</button>&nbsp;
      <button class="btn btn-info" (click)="mul()">Multiply</button>&nbsp;
      <button class="btn btn-warning" (click)="div()">Divide</button>
      <h4>Result: {{result}}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
